# Prevents the mining of non respawnable blocks in the region. This is to allow disabling of WorldGuard block protection while still protecting a region.
prevent-mining-non-respawnable: true
# Prevents block physics from running in the region.
prevent-block-physics: false

# {type}: Block data is supported in the format 'type[block-data]'
#
# blocks:
#   {name}:
#     type: {type(s)} - Can be a list
#     replace: {type}
#     delay: {ticks}
#     check-if-replacement: {true/false}
#
# Nexo custom blocks are supported as types for respawn and replacement.
# To use Nexo custom blocks, use 'nexo:block_id'.
#
# If a custom block plugin is not directly supported, you can still use the
# custom blocks from the plugin via block data, or you can request for us to
# add direct support on our GitHub https://github.com/lilspojo/SaltyBlockRespawn/issues
#
# SaltyForge custom items are supported as types for block drops. To use these
# custom item types, use 'saltyforge:item_id'.

blocks:
  Ores:
    type:
      - IRON_ORE
      - GOLD_ORE
      - DIAMOND_ORE
    replace: COBBLESTONE
    delay: 100
    check-if-replacement: false
    drops:
      custom: true
      type: EMERALD
  Cobblestone:
    type: COBBLESTONE
    replace: BEDROCK
    delay: 100
    check-if-replacement: true
    drops:
      custom: false
      type: []
  Wheat:
    type: WHEAT[age=7]
    replace: WHEAT[age=0]
    delay: 100
    check-if-replacement: false
    drops:
      custom: false
      type: []