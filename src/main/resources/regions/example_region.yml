# Prevents the mining of non respawnable blocks in the region. This is to allow disabling of WorldGuard block protection while still protection a region.
prevent-mining-non-respawnable: true
# Prevents block physics from running in the region.
prevent-block-physics: false

# blocks:
#   {name}:
#     type: {type(s)} - Can be a list
#     replace: {type}
#     delay: {ticks}
#     check-if-replacement: {true/false}
#
# Nexo custom blocks are supported as types for respawn and replacement.
# To use Nexo custom blocks, use 'nexo:block_id'.

blocks:
  Ores:
    type:
      - IRON_ORE
      - GOLD_ORE
      - DIAMOND_ORE
    replace: COBBLESTONE
    delay: 100
    check-if-replacement: false
  Cobblestone:
    type: COBBLESTONE
    replace: BEDROCK
    delay: 100
    check-if-replacement: true