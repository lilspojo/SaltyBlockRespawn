name: SaltyBlockRespawn
version: '1.2-SNAPSHOT'
main: me.lilspojo.blockRespawn.BlockRespawn
api-version: '1.21'
author: lilspojo
website: www.saltyuniverse.net
description: A basic block respawn plugin.
commands:
  saltyblockrespawn:
    description: Root command for SaltyBlockRespawn.
    usage: /<command> <reload>
permissions:
  saltyblockrespawn.reload:
    description: Allows reloading SaltyBlockRespawn
    default: op
  saltyblockrespawn.creativerespawn:
    description: Toggle block respawn in creative mode.
    default: true
  saltyblockrespawn.bypass.blockprotection:
    description: Bypass protection of non-respawning blocks.
    default: op
depend:
  - WorldGuard
  - WorldEdit